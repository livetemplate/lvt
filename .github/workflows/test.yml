name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Check code formatting
        run: |
          gofmt_output=$(go fmt ./...)
          if [ -n "$gofmt_output" ]; then
            echo "❌ Code is not formatted. Run 'go fmt ./...' locally."
            echo "Files that need formatting:"
            echo "$gofmt_output"
            exit 1
          fi
          echo "✅ Code formatting is correct"

      # TODO: Re-enable when golangci-lint supports Go 1.25
      # - name: Run linting
      #   uses: golangci/golangci-lint-action@v6
      #   with:
      #     version: latest
      #     args: --disable-all --enable=errcheck,unused,staticcheck,gosimple,ineffassign

      - name: Run tests
        run: |
          # Run all internal tests except kits (known CI issue with embed.FS)
          go test -v ./internal/config ./internal/generator ./internal/parser \
            ./internal/serve ./internal/stack/... ./internal/ui \
            ./internal/validator -timeout=120s
