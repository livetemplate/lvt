name: Deployment Tests

on:
  # Run mock tests on PRs to validate deployment infrastructure
  pull_request:
    paths:
      - 'internal/deploy/**'
      - 'e2e/**'
      - '.github/workflows/deployment-tests.yml'

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      run_fly_tests:
        description: 'Run Fly.io deployment tests'
        required: false
        default: 'false'
        type: boolean
      run_docker_tests:
        description: 'Run Docker deployment tests'
        required: false
        default: 'true'
        type: boolean

  # Run on schedule (weekly, Sunday at 2 AM UTC)
  schedule:
    - cron: '0 2 * * 0'

jobs:
  deployment-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Setup Docker
        run: |
          docker --version
          docker ps

      - name: Run Mock Deployment Tests
        run: |
          echo "üß™ Running mock deployment tests (fast, no credentials needed)..."
          go test -v ./e2e -run TestDeploymentInfrastructure_Mock -timeout=2m

      - name: Run Docker Deployment Tests
        if: ${{ github.event.inputs.run_docker_tests == 'true' || github.event_name == 'schedule' }}
        env:
          RUN_DOCKER_DEPLOYMENT_TESTS: 'true'
        run: |
          echo "üê≥ Running Docker deployment tests..."
          go test -v ./e2e -run TestDockerDeployment -timeout=10m

      - name: Run Fly.io Deployment Tests
        if: ${{ github.event.inputs.run_fly_tests == 'true' && secrets.FLY_API_TOKEN != '' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          RUN_FLY_DEPLOYMENT_TESTS: 'true'
        run: |
          # Install flyctl
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"

          echo "üöÄ Running Fly.io deployment tests..."
          go test -v ./e2e -run TestRealFlyDeployment -timeout=15m

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Summary"
          echo "- Mock tests: ‚úÖ Always run"
          echo "- Docker tests: ${{ github.event.inputs.run_docker_tests == 'true' && '‚úÖ Enabled' || '‚è≠Ô∏è Skipped' }}"
          echo "- Fly.io tests: ${{ github.event.inputs.run_fly_tests == 'true' && '‚úÖ Enabled' || '‚è≠Ô∏è Skipped' }}"
